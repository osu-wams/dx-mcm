messagesSqsQueue:
  Type: AWS::SQS::Queue
  Properties:
    QueueName: ${self:service.name}-messages.fifo
    ContentBasedDeduplication: true
    FifoQueue: true

messageErrorsSqsQueue:
  Type: AWS::SQS::Queue
  Properties:
    QueueName: ${self:service.name}-message-errors

messageStateMachineLogGroup:
  Type: AWS::Logs::LogGroup
  Properties:
    LogGroupName: ${self:service.name}-messageStateMachineLogGroup
    RetentionInDays: 14
