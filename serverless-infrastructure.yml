service: osu-dx-mcm-${env:ENV, 'development'}-infrastructure

frameworkVersion: '2'
useDotenv: true
variablesResolutionMode: 20210326

plugins:
  - serverless-pseudo-parameters
  - serverless-plugin-stack-outputs

provider:
  name: aws
  runtime: nodejs14.x
  region: ${opt:region, 'us-west-2'}
  stackName: ${self:service}

resources:
  Resources:
    messagesTable:
      Type: AWS::DynamoDB::Table
      DeletionPolicy: Retain
      Properties:
        TableName: osu-dx-mcm-${env:ENV, 'development'}-Messages
        AttributeDefinitions:
          - AttributeName: sendAt
            AttributeType: S
          - AttributeName: id
            AttributeType: S
          - AttributeName: status
            AttributeType: S
          - AttributeName: hash
            AttributeType: S
        KeySchema:
          - AttributeName: sendAt
            KeyType: HASH
          - AttributeName: id
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        PointInTimeRecoverySpecification:
          PointInTimeRecoveryEnabled: true
        GlobalSecondaryIndexes:
          - IndexName: osu-dx-mcm-${env:ENV, 'development'}-MessageStatuses
            KeySchema:
              - AttributeName: status
                KeyType: HASH
              - AttributeName: sendAt
                KeyType: RANGE
            Projection:
              NonKeyAttributes:
                - id
              ProjectionType: INCLUDE
          - IndexName: osu-dx-mcm-${env:ENV, 'development'}-MessageByHash
            KeySchema:
              - AttributeName: hash
                KeyType: HASH
            Projection:
              ProjectionType: INCLUDE
              NonKeyAttributes:
                - id
          - IndexName: osu-dx-mcm-${env:ENV, 'development'}-MessageId
            KeySchema:
              - AttributeName: id
                KeyType: HASH
            Projection:
              ProjectionType: ALL

    userMessagesTable:
      Type: AWS::DynamoDB::Table
      DeletionPolicy: Retain
      Properties:
        TableName: osu-dx-mcm-${env:ENV, 'development'}-UserMessages
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: channelMessageId
            AttributeType: S
          - AttributeName: sendAt
            AttributeType: S
          - AttributeName: channelDeliveredAt
            AttributeType: S
          - AttributeName: status
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
          - AttributeName: channelMessageId
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        PointInTimeRecoverySpecification:
          PointInTimeRecoveryEnabled: true
        LocalSecondaryIndexes:
          - IndexName: osu-dx-mcm-${env:ENV, 'development'}-UserMessageByChannel
            KeySchema:
              - AttributeName: id
                KeyType: HASH
              - AttributeName: channelDeliveredAt
                KeyType: RANGE
            Projection:
              ProjectionType: INCLUDE
              NonKeyAttributes:
                - sendAt
                - status
                - channelDeliveredAt
          - IndexName: osu-dx-mcm-${env:ENV, 'development'}-UserMessageBySendAt
            KeySchema:
              - AttributeName: id
                KeyType: HASH
              - AttributeName: sendAt
                KeyType: RANGE
            Projection:
              ProjectionType: INCLUDE
              NonKeyAttributes:
                - channelMessageId
        GlobalSecondaryIndexes:
          - IndexName: osu-dx-mcm-${env:ENV, 'development'}-UserMessageByStatus
            KeySchema:
              - AttributeName: id
                KeyType: HASH
              - AttributeName: status
                KeyType: RANGE
            Projection:
              ProjectionType: INCLUDE
              NonKeyAttributes:
                - channelMessageId

    userMessagesPendingTable:
      Type: AWS::DynamoDB::Table
      DeletionPolicy: Retain
      Properties:
        TableName: osu-dx-mcm-${env:ENV, 'development'}-UserMessagesPending
        AttributeDefinitions:
          - AttributeName: status
            AttributeType: S
          - AttributeName: messageChannelUser
            AttributeType: S
          - AttributeName: updatedAtMessageId
            AttributeType: S
        KeySchema:
          - AttributeName: status
            KeyType: HASH
          - AttributeName: messageChannelUser
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        PointInTimeRecoverySpecification:
          PointInTimeRecoveryEnabled: true
        LocalSecondaryIndexes:
          - IndexName: osu-dx-mcm-${env:ENV, 'development'}-UserMessagePendingUpdatedAt
            KeySchema:
              - AttributeName: status
                KeyType: HASH
              - AttributeName: updatedAtMessageId
                KeyType: RANGE
            Projection:
              ProjectionType: ALL

  Outputs:
    MessagesTable:
      Description: Messages table arn
      Value: !GetAtt messagesTable.Arn
    UserMessagesTable:
      Description: UserMessages table arn
      Value: !GetAtt userMessagesTable.Arn
    UserMessagesPendingTable:
      Description: UserMessagesPending table arn
      Value: !GetAtt userMessagesPendingTable.Arn
